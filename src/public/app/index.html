<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='styles-compiled.css' rel="stylesheet">
    <link href='../src/scss/styles.css' rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/glider.css">

    <script type="text/javascript" src="../codebase/diagram.js"></script>

    <link rel="stylesheet" href="../codebase/diagram.css">
    <!--<link rel="stylesheet" href="../common/dhx_samples.css"> -->
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/logo_1.png">

    <!-- Compiled and minified JavaScript -->
    <title>Inverte</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107351641-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-107351641-2');

    <style>
        body {
            overflow-x: hidden;
        }

        .container {
            overflow-x: hidden;
            margin-bottom: 0px;
        }

        .container {

            max-width: 80%;
            padding: 20px;
        }

        .glider-track {

            height: 100%;
        }

        .icon-bar-mobile {
            padding-top: 15px;
            background-color: #FFF;
            overflow: hidden;
            position: fixed;
            text-align: center;
            bottom: 0;
            width: 100vw;
            height: fit-content;
            z-index: 500;
            box-shadow: 0px -2px 10px grey;
        }

        .modal-content {
            box-shadow: 10px 10px 600px 400px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 0, 0, 0)
        }

        .method-button {
            border-color: #f3f5f7;
            background-color: #f3f5f7;
        }

        .method-button:hover {
            border-color: #5b86e5;
            background-color: #5b86e5;
        }

        .dhx_diagram.dhx_widget {
            display: none;
        }

        .method-button-active {
            border-color: #5b86e5;
            background-color: #5b86e5;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }

        .authenticator {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            z-index: 250;
            margin-left: -15px;
            padding: 30px;
            text-align: center;
            justify-content: center;
        }

        .icon-bar-mobile a {
            color: #c2c4c6;
            padding: 5%;
            transition: all 0.6s ease;
            display: inline;
            margin: auto;
        }

        .icon-bar-mobile i {
            font-size: 30px
        }

        .TradingView iframe {
            height: 400px
        }


        .icon-bar {
            float: left;
            width: 20%;
            height: calc(100vh - 80px);
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 20px;
        }

        .icon-bar a {
            color: #c2c4c6;
            display: block;
            transition: all 0.6s ease;
            padding: 10px;
            margin-bottom: 20px;
            width: fit-content;
            height: fit-content;
            background-color: white;
            border-radius: 10px;
        }

        .icon-bar i {
            font-size: 24px;
            text-align: center;
            width: fit-content;
            height: fit-content;
        }

        .icon-bar a:hover {
            color: #fc6909
        }

        .resume {
            display: inline-block;
            text-align: center;
            width: 33%;
            justify-content: end;
        }

        .resume p {
            font-size: 24px;
        }


        .show {
            display: none;
        }


        .profile-widget {
            padding: 15px;
        }

        .col,
        .col-lg-8,
        .col-lg-4,
        .col-12 {
            padding: 10px;
        }

        @media only screen and (max-width: 992px) {
            .container {
                max-width: 100%;
                padding: 5px;
                margin-bottom: 100px;
            }

            .card {
                margin: 5px;
                height: 100%;
            }

            .coin {
                margin: 0px;
            }

            .coin .card-body {
                padding: 20px;
                margin: 0px
            }

            body {
                height: 100vh;
                overflow-y: scroll;
            }

            .profile-widget {
                text-align: center;
            }

            .icon-bar {
                width: 50px;
                z-index: 1
            }

            .icon-bar a {
                padding-left: 10px;
            }

            .hidden {
                display: none;
            }

            .show {
                display: block;
            }
        }


        a:focus {
            color: #f99f01
        }

        #transaction,
        #Interest,
        #Investments {
            display: none;
        }

        #Investments:checked~.btn-tab,
        #Interest:checked~.btn-tab,
        #transaction:checked~.btn-tab {
            color: rgb(41, 59, 81);
            font-weight: 700;
        }

        #Investments:checked~.btn-tab:after,
        #Interest:checked~.btn-tab:after,
        #transaction:checked~.btn-tab:after {
            width: 40px;
        }

        label {
            margin: 10px
        }

        .btn-tab {
            color: rgb(41, 59, 81);
            font-weight: 400;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0);
            border-color: rgba(0, 0, 0, 0);
        }

        @keyframes slideFromRight {
            0% {
                transform: translateX(20%);
                opacity: 0%;
            }

            100% {
                transform: translateX(0);
                opacity: 100%;
            }
        }

        table {
            animation: 500ms ease-in-out 1 slideFromRight;
        }

        .btn-tab:after {
            content: '';
            display: block;
            margin: 0 auto;
            width: 0px;
            height: 4px;
            position: absolute;
            border-bottom: 4px solid royalblue;
            transition-duration: 500ms;
        }

        .btn-tab:hover {
            color: rgb(41, 59, 81);
            font-weight: 700;
            background-color: rgba(0, 0, 0, 0);
            border-color: rgba(0, 0, 0, 0);
        }

        .btn-tab:hover:after {
            width: 40px;
        }

        .card {
            border-style: none;
            border-radius: 10px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.0);
            transition-duration: 500ms;
            height: 100%;
        }

        .card-body {
            padding: 40px
        }

        .coin {
            z-index: 1;
            margin-right: 20px;
            cursor: pointer;
        }

        .coin.card {
            border-radius: 20px;
        }

        .coin:hover {
            margin: -10px;
            z-index: 2;
        }

        .card:hover {
            border-style: none;
            border-radius: 15px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-blue {
            background-color: #474edd;
            border-radius: 50px;
            border-color: rgba(0, 0, 0, 0);
            font-weight: 700;
            width: 50%;
            margin: 10px;
            padding: 10px;
        }

        .btn-blue:hover {
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-gray {
            background-color: #ecedf2;
            color: #293b51;
            border-radius: 50px;
            margin: 5px;
            padding: 5px;
            height: 30px;
            width: 30px;
            border-color: rgba(0, 0, 0, 0);
            font-weight: 700;
        }

        .btn-gray:hover {

            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .dark-form {
            background-color: #f3f5f7;
            border-radius: 5px;
            color: black;
        }

        .card {
            overflow: hidden;
        }

        .yellow-form {
            padding-top: 10px;
            background-color: #f99f01;
            border-radius: 5px;
            color: white;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0);
            padding: 3;
            border-radius: 10px
        }

        ::-webkit-scrollbar-track:hover {
            background: rgba(0, 0, 0, 0);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0);
        }

        input[type="file"] {

            display: none;
        }

        .custom-file-upload {
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            height: 160px;
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin-top: 15;
            background-color: #000f2e;
            cursor: pointer;
            background-image: url('../assets/images/UPLOAD.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: 65px;
        }
    </style>
</head>
